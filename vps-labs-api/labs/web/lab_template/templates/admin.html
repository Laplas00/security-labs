{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
{% endblock %}

{% block content %}
<h2>Админка</h2>
<form method="post">
    <input name="title" placeholder="Заголовок">
    <textarea name="content" placeholder="Текст поста"></textarea>
    <input type="submit" value="Добавить пост">
</form>
<ul>
    {% for post in posts %}
        <li>{{ post.title }} ({{ post.author }})</li>
    {% endfor %}
</ul>
{% endblock %}
